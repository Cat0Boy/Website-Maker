<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Edit Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #282c34;
            color: #dcdcdc;
        }
        .editor-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            background: #1e1e1e;
            overflow-y: auto;
        }
        .editor {
            flex: 1;
            margin-bottom: 10px;
        }
        .editor label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .editor textarea {
            width: 100%;
            height: 150px;
            resize: none;
            border: none;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 14px;
            background: #2e2e2e;
            color: #dcdcdc;
            border-radius: 4px;
        }
        .preview-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .button-container {
            padding: 10px;
            background: #1e1e1e;
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #61dafb;
            border: none;
            color: #282c34;
            border-radius: 4px;
        }
        .preview {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor">
            <label for="htmlEditor">HTML</label>
            <textarea id="htmlEditor"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview</title>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is a live preview example. Edit the HTML, CSS, and JavaScript code to see changes.</p>
        <button onclick="showAlert()">Click Me</button>
    </div>
</body>
</html></textarea>
        </div>
        <div class="editor">
            <label for="cssEditor">CSS</label>
            <textarea id="cssEditor">body {
    background-color: #f0f0f0;
}

h1 {
    color: #2c3e50;
}

p {
    font-size: 18px;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}</textarea>
        </div>
        <div class="editor">
            <label for="jsEditor">JavaScript</label>
            <textarea id="jsEditor">function showAlert() {
    alert('Button clicked!');
}</textarea>
        </div>
        <div class="button-container">
            <button onclick="updatePreview()">Update Preview</button>
        </div>
    </div>
    <div class="preview-container">
        <iframe id="preview" class="preview"></iframe>
    </div>
    <script>
        function updatePreview() {
            const html = document.getElementById('htmlEditor').value;
            const css = document.getElementById('cssEditor').value;
            const js = document.getElementById('jsEditor').value;
            const iframe = document.getElementById('preview');
            const content = `
                <html>
                <head>
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;
            iframe.srcdoc = content;
        }
        window.onload = updatePreview;
    </script>
</body>
</html>
